<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p>This example calls a function which performs a calculation and returns the result:</p>
        <p id="demo" ></p>
        <script>
            var x = mul(4,5)
            document.getElementById("demo").innerHTML=x
            function mul(a,b){
            return a*b}
        </script>
    </body>
</html>
