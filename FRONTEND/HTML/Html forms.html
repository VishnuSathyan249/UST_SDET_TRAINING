<!DOCTYPE html>
<html>
    <body>
        <h1>Html forms</h1>
        <form action="/Strike.html">
            <label for="fname">FirstName</label><br>
            <input type="text" id="fname" name="fname" value="john"><br>
            <label for="lname">Last Name</label><br>
