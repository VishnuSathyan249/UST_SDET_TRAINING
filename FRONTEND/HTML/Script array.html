<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>Display the first array element, after a string split:</p>

<p id="demo"></p>

<script>
    let text = "a,b,c,d,e,f";
    const array = text.split("");
    document.getElementById("demo").innerHTML = array[4];
</script>



</body>
</html>
